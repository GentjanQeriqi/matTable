
<div class="container">
<h1>Assignment</h1>
<table  mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="testId">
        <th mat-header-cell *matHeaderCellDef> TestId</th>
        <td mat-cell *matCellDef="let element"> {{element.testID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element"> 
          {{element.name}}
          <div *ngIf="!element.name">
            <span>Unknown name</span>
        </div>
         </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">
           {{element.email}}
           <div *ngIf="!element.email">
            <span>Unknown email</span>
        </div>
           </td>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> 
          {{element.location}}
          <div *ngIf="!element.location">
            <span>Unknown location</span>
        </div>
         </td>
    </ng-container>
  
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> 
         <mat-icon *ngIf="element.gender">{{element.gender === 'male' ? 'man' : 'girl'}}</mat-icon>
         <div *ngIf="!element.gender">
             <span>Unknown gender</span>
         </div>
         </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns; let entry" 
    [ngClass]="{highlighted: !entry.gender || !entry.location || !entry.email || !entry.name}">
    </tr>
  </table>
</div>
